<html>
    <head>
        <title>GIKI Food Ordering System</title>
        <link rel="stylesheet" href="checkout.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="main.js"></script>
    </head>
    <body onload="fill_cart()">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="main.html">Main</a>
            <a href="checkout.html">Cart</a>
            <a href="#">Settings</a>
            <a href="#">Account</a>
          </div>
        <div class='main-tile'>
            <button class="openbtn" onclick="openNav()">&#9776;</button>
            <H2>Food Ordering System</H2>
        </div>
        <div class="me-center">
            <div class="review">
                <H2>Order Review</H2>
                <p id="no-of-products">3 items in cart</p>
                <ul id="overview-list-item">
                    <li>
                        <div class="product">
                            <img src="pexels-photo-1410235.jpeg" width="80", height="80">
                            <p id="item-desc">Item name, half</p>
                            <p id="single-price">Price = 150</p>
                            <button id="minus" onclick="decrement()">-</button>
                            <input id=demoInput type=number min=0 max=100>
                            <button id="plus"onclick="increment()">+</button>
                            <p id="all-price">Total = 300</p>
            
                        </div>
                    </li>
                </ul>
            </div>
            <div class="address">
                <H4>Address & Phone</H4>
                <select name="address" id="addr">
                    <option value="H3">H3 - 090078601</option>
                    <option value="H4">H4 - 090078601</option>
                </select>
                <button type="button">Add New</button>
            </div>
        </div>
        <div class="summary">
            <H5>Billing Summary</H5>
            <div class="bill-item" >
            <label for="total-item-cost">Sub-Total</label>
            <p class="cost" id="total-item-cost">100</p>
            </div>
            <div class="bill-item" id="total-item-cost">
                <label for="total-item-cost">Discount&nbsp;</label>
                <p class="cost" >0</p>
            </div>
            <div class="bill-item" id="total-item-cost">
                <label for="total-item-cost">Delivery&nbsp;&nbsp;</label>
                <p class="cost" >0</p>
            </div>
            <div class="bill-item" id="total-item-cost">
                <label for="total-item-cost">Balance&nbsp;&nbsp;&nbsp;</label>
                <p class="cost" >0</p>
            </div>
            <div class="bill-sum">
                <div class="bill-sum-item" >
                    <label for="total-item-cost">Grand Total&nbsp;&nbsp;&emsp;</label>
                    <p class="cost" id="total-item-grand-cost">0</p>
                </div>
                <input type="text" placeholder="Type Order Instructions Here">
                <button type="button" onclick="make_order()">Confirm Order</button>
            </div>

        </div>
        
    </body>
</html>
